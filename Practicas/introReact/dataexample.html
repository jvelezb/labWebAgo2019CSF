<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title>
                From Data to UI
            </title>
            <script src="https://unpkg.com/react@16/umd/react.development.js">
            </script>
            <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
            </script>
            <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js">
            </script>
            <style>
                #container {      padding: 50px;      background-color: #FFF;    }
            </style>
        </meta>
    </head>
    <body>
        <div id="container">
        </div>
        <script type="text/babel">
            class Circle extends React.Component {      
            	render() {
            		   var circleStyle = {
            		             padding: 10,
            		             margin: 20,
            		             display: "inline-block",
            		             backgroundColor: this.props.bgColor,          borderRadius: "50%",
            		             width: 100,
            		             height: 100,
            	        };        
            	        return (
            	               <div style={circleStyle}> 
            	               </div>        
            	               );      
            	} 
            } 

            function showCircle() {
             var colors = ["#393E41", "#E94F37", "#1C89BF", "#A1D363", "#85FFC7", 			"#297373", "#FF8552", "#A40E4C"];
              var ran = Math.floor(Math.random() * colors.length);
              return <Circle bgColor={colors[ran]} />;
             }

             var renderData = [];


            
			var colors = ["#393E41", "#E94F37", "#1C89BF", "#A1D363",
					              "#85FFC7", "#297373", "#FF8552", "#A40E4C"];
					 
					
					 
			for (var i = 0; i < colors.length; i++) {
			 		var color = colors[i]; //ver la key en el inspector de react
					  renderData.push(<Circle  key={i+color} bgColor={colors[i]} />);
			}

         		




            ReactDOM.render(      
            		<div>
                    	{showCircle()}
                    	{showCircle()}
                    	{showCircle()}
                    	{renderData}
                     </div>,      
                     document.querySelector("#container")
                     );
        </script>
    </body>
</html>
