<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title>
                Practica estilo
            </title>
            <script src="https://unpkg.com/react@16/umd/react.development.js">
            </script>
            <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
            </script>
            <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js">
            </script>
            <style>
                .class1{
                    font-size: 20px;
                    color: blue;
                }
                .class2{
                    font-size: 30px;
                    color: red;

                }
            </style>

            
            
        </meta>
    </head>
    <body>
        <div id="container">
        </div>
        <script type="text/babel">
            var destination = document.querySelector("#container");

            class Letter extends React.Component {

                constructor() {
                    super()

                    
                }

                render() {
                    const numero = this.props.numero;
                    return(
                            <div className={numero == "2" ? 'class1' : 'class2'}>        
                                {this.props.children}        
                            </div>      
                            );    
                        
                }  
                    
            }

            ReactDOM.render(    
                    <div>      
                        <Letter numero="2">A</Letter>
                        <Letter numero="1">E</Letter>
                        <Letter numero="2">I</Letter>
                        <Letter numero="1">O</Letter>
                        <Letter numero="1">U</Letter>    
                    </div>,    destination  );
          
        </script>
    </body>
</html>
